<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <style>
    .sidebar {
      width: 250px;
      position: fixed;
      height: 100%;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    {% include navigation.html %}
  </div>
  
  <div class="content">
    <header>
      <h1>{{ page.title | default: site.title }}</h1>
    </header>
    
    <main>
      {{ content }}
    </main>
    
    <footer>
      {% include footer.html %}
    </footer>
  </div>
</body>
</html>
